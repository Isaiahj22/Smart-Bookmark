<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartBook - Teacher Control</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="/static/js/teacher.js" defer></script>
  <style>
    body {
      background-color: #f6f1eb;
      color: #3a3a3a;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
    }
    .teacher-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      animation: fadeIn 2s ease-out forwards;
    }
    #pageText {
      font-size: 1.5em;
      margin: 20px;
      text-align: center;
      max-width: 800px;
      line-height: 1.6;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
      align-items: center;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    button {
      background-color: white;
      color: black;
      padding: 10px 20px;
      font-size: 1em;
      border: 2px solid black;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
    }
    #animationArea, #quizArea {
      margin-top: 40px;
      display: flex;
      justify-content: center;
    }
    .highlight {
      font-weight: bold;
      color: #4CAF50;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(20px);
      }
    }
  </style>
</head>

<body>
  <div class="teacher-container">
    <h1>üë©‚Äçüè´ SmartBook - Teacher Control</h1>

    <div id="pageText" class="story-text"></div>

    <div class="controls">
      <div class="button-group">
        <button onclick="startReadAlong()">‚ñ∂ Start Read-Along</button>
        <button onclick="stopReadAlong()">‚èπ Stop Read-Along</button>
        <button onclick="toggleLanguage()">üåê Switch Language</button>
        <button onclick="nextPage()">‚û° Next Page</button>
      </div>

      <div class="button-group">
        <button onclick="showAnimation()">‚ú® Play Animation</button>
        <button onclick="showVocabulary()">üìñ Show Vocabulary</button>
        <button onclick="launchQuiz()">üìù Launch Quiz</button>
        <button onclick="window.location.href='/'">üè† Back Home</button>
      </div>
    </div>

    <div id="animationArea"></div>
    <div id="quizArea"></div>
  </div>
</body>
</html>
